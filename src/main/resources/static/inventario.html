  <div id="bienvenido"></div>

  <div class="container">
    <center>
      <img src="../img/inventarioimage.png" alt="Avatar" style="width: 210px; height: 190px; margin-top: 30px" class="rounded mx-auto d-block" />
      <h1>Inventario de Productos</h1>
      <button type="submit" class="btn fa fa-plus"  style="margin-top: 30px ; width: 150px; height: 50px; background: rgba(157, 160, 177, 0.418);" data-bs-toggle="modal" data-bs-target="#ventanaRegistrarInventario" id="registrarProducto"> Registrar</button>
  </div>
  <div class="modal fade" id="ventanaRegistrarInventario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header card text-center"> 
          <h5 class="modal-title" id="tituloRegistrar"> Inventario de productos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </center>
        </div>

        <div class="modal-body">
            <form>
              <div class="row">
                <div class="col-4" style="margin-left: 370px;">
                <input type="text" class="form-control" id="referenceInventario" placeholder="Reference" required>
                <br>
              </div>
              </div>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" id ="categoryRegistro" placeholder="Category" required>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="sizeRegistro" placeholder="Size" required>
                  </div>
                </div>
                    <br>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" id="descriptionRegistro" placeholder="Description" required>
                    </div>
                  </div>
                    <br>
                  <div class="row">
                    <div class="col">
                      <select class="form-select" aria-label="Default select example" id="availabilityRegistro">
                        <option selected>Availability</option>
                        <option value="true">True</option>
                        <option value="false">False</option>
                      </select>
                    </div>
                    <div class="col">
                      <input type="number" class="form-control" id="priceRegistro" placeholder="Price" required>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col">
                      <input type="number" class="form-control" id ="quantityRegistro" placeholder="quantity" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="photographyRegistro" placeholder="photography" required>
                    </div>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="guardarInventario">Guardar</button>
          <button type="button" class="btn btn-primary" id="editarInventario">Editar</button>
        </div>
      </div>
    </div>


  </div>
  <div style="margin-left: 100px; margin-right: 100px; text-align:center; margin-top: 20px;" > 
       <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Referencia</th>
        <th scope="col">Categoría</th>
        <th scope="col">Talla</th>
        <th scope="col">Descripción</th>
        <th scope="col">Disponibilidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad Stock</th>
        <th scope="col">Fotografía</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody id="miTablaInventario">

    </tbody>
  </table>
</div>
